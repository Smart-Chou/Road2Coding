<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="full-screen" content="yes"><!--UC强制全屏-->
  <meta name="browsermode" content="application"><!--UC应用模式-->
  <meta name="x5-fullscreen" content="true"><!--QQ强制全屏-->
  <meta name="x5-page-mode" content="app"><!--QQ应用模式-->
  <link rel="icon" href="_media/img/favicon.ico">
  <title>Road 2 Coding</title>
  <meta name="keywords" content="前端开发,Java后端开发,嵌入式开发,大数据开发,数据结构,算法题,leetcode,开源,代码,C语言,计算机网络,操作系统,设计模式,编译原理,计算机组成原理,C++,Spring,Spring Boot,Spring Cloud,Redis,MongoDB,Linux,JVM,IDEA,Docker,Git,SVN,Node,Python,MySQL,Tomcat,Nginx,Kubernetes,Elasticsearch,Kafka,程序员,分布式,微服务,大数据,开发者,编程,">
  <meta name="description" content="本站内容主要包含但不限于：Java后端、前端开发、嵌入式开发、大数据开发、数据结构、算法题、leetcode、计算机网络、操作系统、设计模式、编译原理、计算机组成原理、C语言、C++、Spring Boot、Spring Cloud、Git、SVN、Linux、Node、IDEA、Python、MySQL、Redis、Tomcat、Nginx、Kubernetes、Elasticsearch、Kafka、微服务分布式、高可用架构、中间件、数据库、缓存、消息队列、系统监控等知识分享。">
  <link rel="stylesheet" href="_media/css/vue.css">
  <link rel="stylesheet" href="_media/css/style.css"/>
</head>
<body>
  <div id="app">很快！等我一下！</div>
  <script>
    window.$docsify = {
      el: '#app',
      repo: 'https://github.com/rd2coding/Road2Coding',
      maxLevel: 4,
      loadNavbar: true,
      autoHeader: true,
      subMaxLevel: 4,
      auto2top: true,
      homepage: 'README.md',
      //basePath: '/docs/',
      basePath: '/Road2Coding/',
      relativePath: false,
      coverpage: true,
      logo: '_media/img/r2coding_logo_sidebar.1na4hwjnopq8.png',
      name: 'Road To Coding',
      //nameLink: '/docs/',
      nameLink: '/Road2Coding/',
      themeColor: '#2ED5C7',
      noEmoji: false,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}！',
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
      cornerExternalLinkTarget: '_blank',
      routerMode: 'hash',
      onlyCover: false,
      ext: '.md',
      notFoundPage: true,
      topMargin: 90,
      search: {
        maxAge: 86400000,
        paths: 'auto', 
        placeholder: '想知道啥，快来搜！',
        noData: '啊？没有吗？母鸡啊！',
        depth: 6,
        hideOtherSidebarContent: true, 
        pathNamespaces: [],
        pathNamespaces: /^(\/())?(\/())?/
      },
      'flexible-alerts': {
        style: 'flat'
      },
      darkMode: {
        dark: {
          background: "#091a28",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "#ffffff",
          toggleBtnBg: "var(--theme-color)",
          textColor: "#34495e"
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<p>',
            '<img src="_media/img/r2coding_logo_sidebar.1na4hwjnopq8.png" alt="r2coding" >',
            '</p>',
            '<p>',
            'Copyright © 2021 <span><a href="https://mp.weixin.qq.com/s/ePhaYezFblgt0NgbvtWqww" style="font-size:80%;color:blue;" target="_blank">CodeSheep</a></span> , All rights reserved.',
            '</p>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              // return header + html + footer;
              return html + footer;
            } else {
              return html + footer;
            }
          });
        }
      ]

    }
  </script>
  <script src="_media/js/docsify@4.js"></script>
  <script src="_media/js/docsify-example-panels.js"></script>
  <script src="_media/js/docsify-tabs@1.js"></script>
  <script src="_media/js/docsify-plugin-flexible-alerts.min.js"></script>
  <script src="_media/js/pdfobject.min.js"></script>
  <script src="_media/js/docsify-pdf-embed.js"></script>
  <script src="_media/js/docsify-themeable.min.js"></script>
  <script src="_media/js/zoom-image.min.js"></script>
  <script src="_media/js/index.js"></script>
</body>
</html>
